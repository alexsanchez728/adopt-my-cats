<!DOCTYPE html>
<html>
<head>
	<title>Adopt My Catz</title>
	<link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>

<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="number" class="form-control" id="input" placeholder="Enter a number of cats to show">
      <span class="input-group-btn">
        <button class="btn btn-default" id="inputBtn" type="button">Show me Cats!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<div class="container row" id="catHolder"></div>

<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
